# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      # 1. コードのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. uvのセットアップ
      # キャッシュも自動的に有効化されます
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      # 3. Python環境の構築と依存関係のインストール
      # --frozen: uv.lockの内容を厳密に守り、勝手に更新しない（CIの鉄則）
      - name: Install dependencies
        run: uv sync --frozen

      # 4. RuffによるLintチェック
      - name: Lint with Ruff
        run: uv run ruff check .

      # 5. Ruffによるフォーマットチェック
      # --check: ファイルを書き換えずに、違反がある場合のみエラーにする
      - name: Check formatting with Ruff
        run: uv run ruff format --check .

      # 6. Mypyによる型チェック
      - name: Type check with mypy
        run: uv run mypy . --exclude "example_.*\.py$"
      
      # 7. Pytestの実行
      # テストケースなしの場合でもエラーとしない
      - name: Run pytest (allow no tests)
        run: bash -lc 'uv run pytest || [ $? -eq 5 ]'